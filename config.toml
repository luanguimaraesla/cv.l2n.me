    [params.summary]
        enable = true
        text = "I studied electronic and software engineering where I discovered a great interest in low-level programming. Since college I have worked with low-level embedded systems, which has opened the door to the universe of Linux, networks and various other infrastructure topics. I worked as a technical leader in projects for prototyping and implantation of on-premises infrastructure in some university laboratories and also in projects outside the university, such as the Colombian Ministry of Health's epidemiological study center. At the same time, I participated in several projects involving machine learning and clustering systems. My current challenge is working in the gaming industry, building and maintaining solutions that support millions of users worldwide with technologies such as Kubernetes, Terraform, Vault, etc."






